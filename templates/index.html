<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/slideshow.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="language_selector">
            <h5>Language selector</h5>
        </div>

        <div class="header">
            <div class="logo">
                <img class="logo_img" src="../static/images/Setteler Logo.png" alt="settler logo">
            </div>
        </div>
        <div class="header_text">
            <h2>motto</h2>
        </div>

        <div class="sign_box">
            <div class="sign_in">
                <h3>Sign In</h3>
            </div>
            <div class="sign_up">
                <h3>Sign Up</h3>
            </div>
        </div>

        <div class="slideshow-container">
            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="../static/images/slide1.png" alt="slide one" style="width:100%">
                </div>

                <div class="mySlides fade">
                    <img src="../static/images/slide1.png" alt="slide two" style="width:100%">
                </div>

                <div class="mySlides fade">
                    <img src="../static/images/slide1.png" alt="slide three" style="width:100%">
                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <br>
            </div>
        </div>
        <footer>
            <div>
                Avi Barizani - Eric Pinhasovich - Jack E. Civre - Jacky Lalou - Yonatan Salmon
                <hr/>
            </div>
            <div>
                ITC Hackathon - Hack for good 2020
            </div>
        </footer>

    </div>
</body>
<script src="../static/js/slideshow.js"></script>

</html>
