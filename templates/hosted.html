<html lang="en">
  <head>

    <title>Hosted</title>

      <form>

        <td><input type="text" name="last_name" /></td><br>

        <td><input type="text" name="city_of_residence" /></td><br>
        <label>Number of Guests</label>
        <td><input type="number" name="number_of_guests" min="1" max="10" /></td><br>



      </form>
    </div>
  </body>
