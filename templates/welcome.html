<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/welcome.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f26da25149.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 1. Navigation / Header Bar -->

    <div class="container">
      <nav class="nav-header">
        <div class="header">
            
        <div class="nav-list ">
          <img class="logo_img"  src="../static/images/Setteler Logo.png" alt="settler logo"/>
          <a class="nav-links" href="https://www.apple.com/mac/" target="_blank">Home</a>
          <a class="nav-links" href="https://www.apple.com/ipad/" target="_blank">About</a>
          <a class="nav-links" href="https://www.apple.com/iphone/" target="_blank">Forum</a>
          <a class="nav-links" href="https://www.apple.com/watch/" target="_blank">FAQ</a>
          <a class="nav-links" href="https://www.apple.com/tv/" target="_blank">Contact</a>
        </div>
      </nav>

      <div class="stripe stripe1">
        <div>
          <h1 class="stripe1_header header">Settler</h1>
          <h2 class="stripe1_subheader">Your home away from home...</h2>
        </div>
        <div class="stripe1_links_container">
          <a class="stripe1_links" href="#">Learn more </a>
        </div>
      </div>


      <!-- split box block -->
      <div class="split_box">
        <!-- 1 Left-->
        <div class="small-container container1 ">
          <button class="box_header_container">
            <h2 class='box_header'>Useful Locations</h2>
        
          </button>

         
        </div>

        <!-- 2vRight -->
        <div class="small-container container2 ">
            <button class="box_header_container">
                <h2 class='box_header'>Cost of Living</h2>
            
              </button>
         
        </div>
      </div>

      <!-- split box block -->
      <div class="split_box ">
        <!-- 3-Left -->
        <div class="small-container container3 ">
            <button class="box_header_container">
                <h2 class='box_header'>Meal Hosting</h2>
            
              </button>

          
        </div>
        <!-- 4-Right -->
        <div class="small-container container4 ">
            <button class="box_header_container">
                <h2 class='box_header'>Useful Apps</h2>
            
              </button>
          
        </div>
      </div>
      <div class="split_box ">
        <!-- 5-Left -->
        <div class="small-container container5 ">
            <button class="box_header_container">
                <h2 class='box_header'>Take a Quiz</h2>
            
              </button>
          
        </div>
        <!-- 6-Right -->
        <div class="small-container container6 ">
            <button class="box_header_container">
                <h2 class='box_header'>Government Information</h2>
            
              </button>
          
        </div>
      </div>

      <div class="split_box ">
        <!-- 5-Left -->
        <div class="small-container container7 ">
            <button class="box_header_container">
                <h2 class='box_header'>Transportation Information</h2>
            
            </button>

        </div>
        <!-- 6-Right -->
        <div class="small-container container8 ">
            <div class="box_header_container">
                <h2 class='box_header'>Activities</h2>
              </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
