<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav class="nav-header">
                <div class="logo">
                    <img class="logo_img" src="../static/images/Setteler Logo.png" alt="settler logo">
                </div>
            </nav>
        </div>

        <div class="form-container">
            <form action="{{url_for('create_user')}}" method="post">

                <div class="form_box">
                    <div class="form_item">
                        <h3>Username:</h3>
                        <input type="text" name="username" />
                    </div>
                    <div class="form_item">
                        <h3>First Name:</h3>
                        <input type="text" name="first_name" />
                    </div>
                    <div class="form_item">
                        <h3>Last Name:</h3>
                        <input type="text" name="last_name" />
                    </div>
                    <div class="form_item">
                        <h3>Date of Birth</h3>
                        <input type="date" name="bday">
                    </div>
                </div>

                <hr>

                <div class="form_box">
                    <div class="form_item">
                        <h3>Country of Origin:</h3>
                        <input type="text" name="country_of_origin" /></br>
                    </div>
                    <div class="form_item">
                        <h3>City of Residence:</h3>
                        <input type="text" name="city_of_residence" />
                    </div>
                    <div class="form_item">
                        <h3>Address:</h3>
                        <input type="text" name="address" />
                    </div>
                </div>
            <input type="submit"><input>
            </form>
        </div>
    </div>
</body>

</html>
