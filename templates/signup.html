<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
    <div class="container">
        <nav class="nav-header">
            <div class="header">
                <div class="small_logo">
                    <img class="logo_img" src="../static/images/Setteler Logo.png" alt="settler logo">
                </div>
            </div>

        </nav>
        <div class="form-container">
            <form action="{{url_for('create_user')}}" method="post">
                
                <div class="form_box">
                    <div class="form_item">
                        <h3>Username:</h3>
                        <input type="text" name="username" /><br>
                    </div>
                    <div class="form_item">
                        <h3>First Name:</h3>
                        <input type="text" name="first_name" /><br>
                    </div>
                    <div class="form_item">
                        <h3>Last Name:</h3>
                        <input type="text" name="last_name" /><br>
                    </div>
                    <div class="form_item">
                        <h3>Date of Birth</h3>
                        <input type="date" name="bday"><br><br>
                    </div>
                </div>
                
                <hr>

                <div class="form_box">
                    <div class="form_item">
                        <h3>Country of Origin:</h3>
                        <input type="text" name="country_of_origin" /></br>
                    </div>
                    <div class="form_item">
                        <h3>City of Residence:</h3>
                        <input type="text" name="city_of_residence" /><br>
                    </div>
                    <div class="form_item">
                        <h3>Address:</h3>
                        <input type="text" name="address" /><br>
                    </div>
                </div>

    </div>
</body>

</html>
