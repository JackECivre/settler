<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Settler - Presentation/css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Oswald:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/signup.css">
    <title>Settler - SignUp</title>
</head>

<body>

</body>

</html>

<body>
    <div class="container">

        <div class="logo">
            <img class="logo_img2" src="../static/images/logo.png    " alt="settler logo">
        </div>

        <div class="form-container">
            <form action="{{url_for('create_user')}}" method="post">

                <div class="formBox">
                    <div class="formItem">
                        <h4 class="formTitles">Username:</h4>
                        <input class="inputBox" type="text" name="username" />
                    </div>
                    <div class="formItem">
                        <h4 class="formTitles">First Name:</h4>
                        <input class="inputBox" type="text" name="first_name" />
                    </div>
                    <div class="formItem">
                        <h4 class="formTitles">Last Name:</h4>
                        <input class="inputBox" type="text" name="last_name" />
                    </div>
                    <div class="formItem">
                        <h4 class="formTitles">Date of Birth</h4>
                        <input class="inputBox" type="text" name="bday">
                    </div>
                    <div class="formItem">
                        <h4 class="formTitles">Country of Origin:</h4>
                        <input class="inputBox" type="text" name="country_of_origin" /></br>
                    </div>
                    <div class="formItem">
                        <h4 class="formTitles">City of Residence:</h4>
                        <input class="inputBox" type="text" name="city_of_residence" />
                    </div>
                    <div class="formItem">
                        <h4 class="formTitles">Address:</h4>
                        <input class="inputBox" type="text" name="address" />
                    </div>
                    <input class="submitButton" type="submit">
                </div>
            </form>
            <div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        </div>

    </div>

</body>

</html>
